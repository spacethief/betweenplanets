artmedia: "https://media.betweenplanets.com/art/"
comicsmedia: "https://media.betweenplanets.com/comics/"
assets: "https://media.betweenplanets.com/assets/"

collections:
  characters:
    output: true

defaults:
  - scope:
      path: ""
      type: "characters"
    values:
      layout: "character"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

sass:
  style: compressed