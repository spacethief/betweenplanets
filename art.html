---
title: gallery
layout: gallery
---
{% assign arts = site.art | sort:"date" | reverse %}
{% assign media = site.artmedia %}

{% for art in arts %}
<a href="{{ art.url | relative_url }}">
    <picture>
        <source media="(max-width: 49em)" srcset="{{ media }}{{ art.image }}-thumb.webp" type="image/webp">
        <source media="(max-width: 49em)" srcset="{{ media }}{{ art.image }}-thumb.jpg" type="image/jpeg"> 
        <source media="(min-width: 50em)" srcset="{{ media }}{{ art.image }}-thumb-320.webp" type="image/webp">
        <source media="(min-width: 50em)" srcset="{{ media }}{{ art.image }}-thumb-320.jpg" type="image/jpeg"> 
        <img src="{{ media }}{{ art.image }}-thumb-320.jpg" alt="{{art.alt}}" title="{{art.title}}" loading="lazy">
  </picture>
</a>
{% endfor %}
