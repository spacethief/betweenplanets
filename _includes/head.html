<!doctype html>
<html lang="en-US">
  <head>
    <title>{% if page.title %}{{ page.title }} {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/vnd.microsoft.icon"  sizes="32x32 48x48" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" sizes="128x128" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    {% include featuredimage.html %}
    {% feed_meta %}
    {% seo title=false %}
  </head>
  <body>
    <div id="pageWrapper" class="{{ page.title | slugify }}{% if page.collection == 'art' %} art-single{% endif %}">
    <div id="page">
      <div id="sitehead">
        <h1 class="site-title"><a href="{{ "/" | relative_url }}">between planets</a></h1>
        {% include navigation.html %}
      </div>
      <div id="content" class="{% unless page.collection == 'comics' %}{{ page.title | slugify }}{% endunless %}{% if page.song %} song{% endif %}{% if page.collection == 'art' %} art-single{% endif %}{% if page.collection == 'fullcomics' %} comic-single {{ page.book | slugify }}{% endif %}{%if page.collection == 'mobilecomics' %} comic-mobile comic-single {{page.book | slugify}}{% endif %}{% if page.collection == 'comics' %} comic-cover {{ page.book | slugify }}{% endif %}{% if page.source == 'youtube' %} youtube{% endif %}{% if page.class %} {{ page.class }}{% endif %}{% if page.collection == 'music' %} music{% endif %}">
